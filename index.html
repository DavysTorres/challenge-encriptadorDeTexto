<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>



<body>

    <div class="areaDatos">
        <img src="./image/Logo.png" alt="logo" class="logo">
        <textarea class="text-input" placeholder="Ingrese el texto aquí"></textarea>
        <p class="note-text">Solo letras minúsculas y sin acentos</p>
        <div class="button-container">
            <button class="encrypt-button" >Encriptar</button>
            <button class="decrypt-button" >Desencriptar</button>
        </div>
    </div>
    <section class="container areaRespueta">
        <img src="./image/Muñeco.png" alt="Imagen descriptiva" class="Imagen descriptiva">
        <p class="message-text">Ningún mensaje fue encontrado</p>
        <p class="sub-text">Ingresa el texto que desees encriptar o desencriptar.</p>
        <button class="decrypt-button copytext" onclick="copyText()">Copiar</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
